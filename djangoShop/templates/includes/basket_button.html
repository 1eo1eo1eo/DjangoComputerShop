{% load static %}
{% load baskets_tags %}

{% user_baskets request as baskets %}


<div>
    <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton"
        aria-expanded="false">
        <img class="mx-1" src="{% static "deps/icons/basket2-fill.svg" %}" alt="Catalog Icon" width="24"
            height="24">
        <span id="goods-in-cart-count">{{ baskets.total_quantity }}</span>
    </button>
</div>
<!-- Разметка модального окна корзины -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Basket</h3>
                <div class="container" id="cart-items-container">
                    <!-- Разметка корзины -->
                    {% include "includes/included_basket.html" %}
                    <!-- Закончилась разметка корзины -->
                </div>
                {% if baskets %}
                <a class="btn btn-dark" href="orders/create_order.html">
                    Place an order
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
