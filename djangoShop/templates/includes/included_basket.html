{% load static %}


<div class="card mb-3 text-bg-light shadow-lg">
    {% for basket in baskets %}
        <div class="card-header">
            <h5 class="card-title">{{ basket.product.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row text-center">
                    <div class="col p-0">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-dark btn-sm decrement"
                                    data-cart-id="" data-cart-change-url="">-</button>
                            </span>
                            <input type="text" class="form-control number" value="{{ basket.quantity }}"
                                readonly>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-dark btn-sm increment"
                                    data-cart-id="" data-cart-change-url="">+</button>
                            </span>
                        </div>
                    </div>
                    <div class="col p-0">
                        <p>x {{ basket.product.sell_price }} = </p>
                    </div>
                    <div class="col p-0"><strong>{{ basket.products_price }} $</strong></div>
                    <div class="col p-0">
                        <a href="{% url "basket:basket_remove" basket.id %}" class="remove-from-cart" data-cart-id="">
                            <img class="mx-1" src="{% static "deps/icons/trash3-fill.svg" %}"
                                alt="Catalog Icon" width="16" height="16">
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    {% endfor %}
</div>
<div class="card mb-3 shadow-lg">
    <div class="card-footer">
        <p class="float-left">Total <strong>{{ baskets.total_quantity }}</strong> product(s) amount of</p>
        <h4 class="float-left"><strong>{{ baskets.total_price }} $</strong></h4>
    </div>
</div>
