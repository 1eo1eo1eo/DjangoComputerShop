{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Authorization</h2>
                <form action="{% url "users:login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{ request.GET.next }}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Enter</button>
                </form>
                <div class="mt-3">
                    <a href="#">Forgot password?</a> | <a href="{% url "users:registration" %}">Registration</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Login via:</p>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/google.svg" %}" alt="Catalog Icon" width="16" height="16">
                        Google
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/facebook.svg" %}" alt="Catalog Icon" width="16" height="16">
                        Facebook
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/github.svg" %}" alt="Catalog Icon" width="16" height="16">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
